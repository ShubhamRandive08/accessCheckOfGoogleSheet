<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | Submit to Google Sheet</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236a11cb'><path d='M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      padding: 25px 30px;
      text-align: center;
      position: relative;
    }
    
    .header-icon {
      font-size: 40px;
      margin-bottom: 10px;
      display: inline-block;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .submit-btn {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #eee;
    }
    
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
      }
      
      .header, .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">ðŸ“§</div>
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you</p>
    </div>
    
    <div class="form-container">
      <form name="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="email">Mobile Number</label>
          <input type="number" id="number" name="number" placeholder="Enter your Mobile number" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submit-btn">
          <span id="btn-text">Send Message</span>
        </button>
        
        <div id="msg"></div>
      </form>
    </div>
    
    <div class="footer">
      <p>Your information is secure and will not be shared</p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyZO3jDVK3jqxW-JotxzK7Pw7VVqHhZtE7pQh3kImtMeRqFONc-KlseSkNXvB5bxIPlEA/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById('msg')
    const submitBtn = document.getElementById('submit-btn')
    const btnText = document.getElementById('btn-text')

    form.addEventListener('submit', e => {
      e.preventDefault()
      
      // Show loading state
      submitBtn.disabled = true
      btnText.innerHTML = '<span class="loading"></span> Sending...'
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors' })
        .then(() => {
          msg.innerHTML = "Thank you! Your message has been sent successfully."
          msg.className = "success"
          setTimeout(() => {
            msg.innerHTML = ""
            msg.className = ""
          }, 5000)
          form.reset()
        })
        .catch(error => {
          msg.innerHTML = "Sorry, there was an error sending your message. Please try again."
          msg.className = "error"
          console.error('Error!', error.message)
        })
        .finally(() => {
          // Reset button state
          submitBtn.disabled = false
          btnText.innerHTML = 'Send Message'
        })
    })
  </script>
</body>
</html>
